name: CI

on:
  pull_request:
    branches:
      - main

env:
  PRIVATE_NPM_TOKEN: ${{ secrets.PRIVATE_NPM_TOKEN }}

jobs:
  test-json:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: test json
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - name: Install Dependencies
        run: |
          yarn --cwd maas-schemas
      - name: Run Tests
        run: |
          yarn --cwd maas-schemas ci
          node check-versions

  test-ts:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    name: test ts
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - name: Install Dependencies
        run: |
          yarn --cwd maas-schemas-ts
      - name: Run Tests
        run: |
          yarn --cwd maas-schemas-ts ci
          node check-versions
